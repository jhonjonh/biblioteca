
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
        <th>TÃ­tulo</th>
        <th>Autor</th>
        <th>Ano</th>
        <th>Editora</th>
        <th class="text-center">
            <a class="btn btn-xs btn-success">
                <i class="bi bi-plus-lg"></i> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor="let livro of livros">
        <td>
            {{ livro.titulo }}
        </td>
        <td>
            {{ livro.autor }}
        </td>
        <td>
            {{ livro.ano }}
        </td>
        <td>
            {{ livro.editora }}
        </td>
        
        <td class="text-center btn-group-sm" style="width: 20%">
            <a title="Editar" alt="Editar" class="btn btn-info mr-1">
                <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a href="#" title="Remover" alt="Remover" class="btn btn-danger">
                <i class="bi bi-trash"></i> Remover
            </a>
        </td>
    </tr>
    </tbody>
    
</table>

<div *ngIf="livros.length==0" class="alert alert-info">Nenhum livro cadastrado. Clique em "Novo" para cadastrar o primeiro.</div>
